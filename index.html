<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainBox">
      <div class="box">
        <form action="/exitoso.html" class="mb-3 needs-validation" novalidate>
          <div class="mb-3">
            <h1 class="titulo">Registro De Producto</h1>
          </div>
          <div class="mb-3">
            <label for="validationCustom01" class="form-label">
              Código
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="validationCustom02" class="form-label">
              Descripción
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="validationCustom03" class="form-label">
              Código de barra
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="validationCustom01" class="form-label">
              Precio unitario
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="validationCustom02" class="form-label">
              Stock
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="validationCustom03" class="form-label">
              Proveedor
            </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <p class="estado">Estado</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Activo
              </label>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="mb-3">
            <label for="validationCustom04" class="form-label">Categoría</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Escojer</option>
              <option>Categoría 1</option>
              <option>Categoría 2</option>
              <option>Categoría 3</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary estilo" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      ;(() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            },
            false,
          )
        })
      })()
    </script>
  </body>
</html>
